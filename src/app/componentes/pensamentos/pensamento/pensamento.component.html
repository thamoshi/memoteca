<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p" [ngClass]="larguraPensamento()">
  <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas colorida">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <button class="botao-editar">
    <img src="/assets/imagens/icone-editar.png" alt="Icone editar">
  </button>
  <button class="botao-deletar">
    <img src="/assets/imagens/icone-excluir.png" alt="Icone excluir">
  </button>
</div>
